<h1>Uw wachtwoord aanvragen in vier stappen</h1>

<p>
	Stap 1: vul het onderstaande formulier in<br />
	Stap 2: ontvang de bevestiging e-mail met registratielink<br />
	Stap 3: ontvang een brief met bevestigingscode<br />
	Stap 4: login met uw e-mailadres en wachtwoord<br />
</p>

<form id="registratie" action="forms/registratie">
	<div class="row">
		<label for="klantnummer">klantnummer:</label>
		<input type="text" name="klantnummer" />
	</div>
	<div class="row">
		<label for="achternaam-voorletter">achternaam, voorletter:</label>
		<input type="text" name="achternaam-voorletter" />
	</div>
	<div class="row">
		<label for="email">e-mail:</label>
		<input type="text" name="email" />
	</div>
	<div class="row">
		<button type="submit"></button>
	</div>
</form>
